labels:
  - source: "SOS_ICD10-SE"
    icd: "ICD-10"
    lang: "sv"
    delimiter: "\t"
    filter: "^[A-Z]"
    code_column: "Kod"
    label_column: "Titel"

  - source: "SOS_ICD9-SE"
    icd: "ICD-9"
    lang: "sv"
    code_column: "KOD"
    replacements:
      - pattern: 'A$'
        replace: '0'
      - pattern: 'B$'
        replace: '1'
      - pattern: 'C$'
        replace: '2'
      - pattern: 'D$'
        replace: '3'
      - pattern: 'E$'
        replace: '4'
      - pattern: 'F$'
        replace: '5'
      - pattern: 'G$'
        replace: '6'
      - pattern: 'H$'
        replace: '7'
      - pattern: 'W$'
        replace: '8'
      - pattern: 'X$'
        replace: '9'
    label_column: "KODTEXT"

  - source: "SOS_ICD8-SE"
    icd: "ICD-8"
    lang: "sv"
    code_column: "Kod"
    label_column: "Text"

sources:
